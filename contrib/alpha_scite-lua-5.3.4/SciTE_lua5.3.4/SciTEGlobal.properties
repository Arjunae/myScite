[ Theming ]
# -- Decide if you want to use a set of minimal base styles.
# -- equals (theme.white)
STYLE_DEFAULTS_EDITOR=1
STYLE_DEFAULTS_LEXER=1
import theme/theme.global.defaults
          
# -- Choose a theme or create your own :)
#import theme/theme.grey
import theme/theme.blackblue
#import $(SciteDefaultHome)/theme/theme.coffee

[ Tab Bar ]
# ---- Maximum number of tabs (file buffer)
buffers=10
# ---- Hide tab bar if there is only one tab
#tabbar.hide.one=1
tabbar.visible=1
tabbar.multiline=0
tabbar.title.maxlength=20
tabbar.readonly.marker= [R]
tabbar.tab.close.on.doubleclick=1
# create new tab next the current one
buffers.new.position=1
# buffer ordering for Ctrl+T by buffer number
buffers.zorder.switching=1
pathbar.visible=1
		
[ Lua ]
ext.lua.directory=$(SciteDefaultHome)/Addons/lua/lua
ext.luamodules.directory=$(SciteDefaultHome)/Addons/lua
#ext.lua.startup.script=$(SciteDefaultHome)/Addons/lua/scitestartup.lua
ext.lua.startup.script=$(SciteDefaultHome)/Addons/lua/mod-extman/extman.lua
ext.lua.auto.reload=1
ext.lua.reset=0