[ Status bar ]
# Sets Statusbar Information. Click on the Status bar, to switch between them.
statusbar.visible=1
statusbar.number=2
statusbar.text.1=\
$(FileNameExt) | $(FileDate) $(FileTime)  |  Size: $(BufferLength) ($(NbOfLines) lines)  |  ($(EOLMode))  ($(OverType)) |  Line $(LineNumber), Column $(ColumnNumber)  |  $(SelLength) chars selected 
statusbar.text.2=Date $(CurrentDate) | Time $(CurrentTime) | LexerName "$(Language)" | $(SciteUserHome) | $(UserMsg)  $(CurrentMessage) $(status.msg)

[ Line Numbers ]
# ---- Show line numbers, expand if needed
line.margin.visible=1
line.margin.width=2+
# No Need for Edit Margin - how about margin.visible=0 
margin.width=0

